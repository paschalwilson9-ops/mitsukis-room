<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåô Mitsuki's Room - Private Poker</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #0a0a1a 0%, #000005 100%);
            color: #c8d3dc;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Floating moon dust particles */
        .moon-dust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .dust-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(200, 211, 220, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10px) translateX(100px);
                opacity: 0;
            }
        }

        .header {
            background: linear-gradient(135deg, #0d1421 0%, #1a1a2e 50%, #16213e 100%);
            padding: 20px 30px;
            border-bottom: 2px solid #8892b0;
            box-shadow: 0 4px 20px rgba(136, 146, 176, 0.2);
            position: relative;
            z-index: 10;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(136, 146, 176, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.4em;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(136, 146, 176, 0.8);
            margin: 0;
            display: inline-block;
            color: #f8fafc;
        }

        .header .motto {
            float: right;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.1em;
            color: #8892b0;
            text-shadow: 0 0 10px rgba(136, 146, 176, 0.4);
            margin-top: 8px;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 84px);
            position: relative;
            z-index: 5;
        }

        .game-area {
            flex: 1;
            background: radial-gradient(ellipse at center, #0a1a1a 0%, #050810 100%);
            position: relative;
            overflow: hidden;
        }

        .game-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(136, 146, 176, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(136, 146, 176, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        .poker-table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse, #1a4a3a 0%, #0d2d1d 70%);
            border-radius: 50%;
            border: 8px solid #2a3f5f;
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.7),
                0 0 40px rgba(136, 146, 176, 0.15),
                inset 0 0 100px rgba(136, 146, 176, 0.05);
            position: relative;
        }

        .felt-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.03) 0%, transparent 30%),
                radial-gradient(circle at 70% 70%, rgba(0,0,0,0.1) 0%, transparent 30%);
        }

        /* Crescent moon watermark on table */
        .poker-table::after {
            content: 'üåô';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        /* Mitsuki Dealer Sprite */
        .dealer-sprite {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: all 0.5s ease;
            width: 200px;
            height: 200px;
        }

        .dealer-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, rgba(136, 146, 176, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .dealer-sprite img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.4s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        .dealer-sprite img.hidden {
            opacity: 0;
        }

        .dealer-sprite img.visible {
            opacity: 1;
        }

        .dealer-sprite.dealing {
            animation: dealBounce 0.6s ease;
        }

        .dealer-sprite.thankyou {
            animation: thankBow 1.2s ease;
        }

        @keyframes dealBounce {
            0% { transform: translateX(-50%) translateY(0); }
            30% { transform: translateX(-50%) translateY(-8px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        @keyframes thankBow {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }

        .community-cards {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
            z-index: 5;
        }

        .pot-info {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.4em;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(136, 146, 176, 0.8);
            background: rgba(0,0,0,0.7);
            padding: 12px 24px;
            border-radius: 20px;
            border: 2px solid #8892b0;
            backdrop-filter: blur(5px);
            z-index: 5;
        }

        .card {
            width: 50px;
            height: 70px;
            background: #f8fafc;
            border: 2px solid #2d3748;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .card.large {
            width: 70px;
            height: 98px;
            font-size: 16px;
        }

        .card.back {
            background: linear-gradient(45deg, #1a2332, #2d3748);
            color: #8892b0;
        }

        .card.hidden {
            background: #4a5568;
            border-color: #718096;
            opacity: 0.6;
        }

        .card .rank {
            font-size: 1.2em;
            margin-bottom: 2px;
        }

        .card .suit {
            font-size: 1.5em;
        }

        .card.red {
            color: #e53e3e;
        }

        .card.black {
            color: #2d3748;
        }

        .player-seat {
            position: absolute;
            width: 120px;
            height: 100px;
            background: rgba(0,0,0,0.6);
            border: 2px solid rgba(136, 146, 176, 0.3);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(136, 146, 176, 0.2);
            transition: all 0.3s ease;
            opacity: 0.4;
            backdrop-filter: blur(3px);
        }

        .player-seat:not(:empty) {
            opacity: 1;
            background: rgba(0,0,0,0.8);
            border-color: #8892b0;
            box-shadow: 0 0 20px rgba(136, 146, 176, 0.3);
        }

        .player-seat.active {
            border-color: #f7fafc;
            box-shadow: 0 0 30px rgba(247, 250, 252, 0.5);
            background: rgba(136, 146, 176, 0.1);
        }

        .player-seat.folded {
            opacity: 0.5;
            border-color: #4a5568;
        }

        .player-name {
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 5px;
            color: #f8fafc;
        }

        .player-stack {
            font-size: 0.8em;
            color: #90cdf4;
            margin-bottom: 3px;
        }

        .player-bet {
            font-size: 0.8em;
            color: #fed7d7;
            background: rgba(245, 101, 101, 0.2);
            padding: 2px 6px;
            border-radius: 10px;
        }

        .player-status {
            font-size: 0.7em;
            color: #fbb6ce;
            margin-top: 3px;
        }

        /* Position player seats around the table */
        .seat-0 { top: -60px; left: 50%; transform: translateX(-50%); }
        .seat-1 { top: -40px; right: 20px; }
        .seat-2 { top: 20px; right: -40px; }
        .seat-3 { bottom: 20px; right: -40px; }
        .seat-4 { bottom: -60px; left: 50%; transform: translateX(-50%); }
        .seat-5 { bottom: 20px; left: -40px; }
        .seat-6 { top: 20px; left: -40px; }
        .seat-7 { top: -40px; left: 20px; }
        .seat-8 { top: 10px; left: 50%; transform: translateX(-50%); }

        .player-cards {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .action-buttons {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .action-buttons.visible {
            opacity: 1;
        }

        .action-btn {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 500;
            border: 2px solid #8892b0;
            background: rgba(136, 146, 176, 0.1);
            color: #f8fafc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
        }

        .action-btn:hover {
            background: rgba(136, 146, 176, 0.2);
            box-shadow: 0 0 15px rgba(136, 146, 176, 0.4);
            border-color: #f8fafc;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .raise-controls {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #8892b0;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .raise-controls.visible {
            display: flex;
        }

        .raise-slider {
            width: 200px;
            height: 6px;
            background: #2d3748;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .raise-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #8892b0;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(136, 146, 176, 0.5);
        }

        .sidebar {
            width: 350px;
            background: linear-gradient(180deg, #0d1421 0%, #050810 100%);
            border-left: 2px solid #8892b0;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            z-index: 10;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at top, rgba(136, 146, 176, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .sidebar h2 {
            color: #f8fafc;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px rgba(136, 146, 176, 0.4);
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }

        .join-form {
            background: rgba(136, 146, 176, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #8892b0;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
        }

        .join-form input, .join-form button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #8892b0;
            border-radius: 5px;
            background: rgba(0,0,0,0.6);
            color: #f8fafc;
            font-size: 1em;
            font-family: 'Inter', sans-serif;
        }

        .join-form input::placeholder {
            color: #8892b0;
        }

        .join-form button {
            background: rgba(136, 146, 176, 0.2);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .join-form button:hover {
            background: rgba(136, 146, 176, 0.3);
            box-shadow: 0 0 15px rgba(136, 146, 176, 0.2);
        }

        .leaderboard, .hand-history {
            background: rgba(0,0,0,0.4);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(136, 146, 176, 0.2);
        }

        .leaderboard-entry, .history-entry {
            padding: 10px;
            margin: 5px 0;
            background: rgba(136, 146, 176, 0.05);
            border-radius: 5px;
            font-size: 0.9em;
            border: 1px solid rgba(136, 146, 176, 0.1);
        }

        .status-message {
            position: fixed;
            top: 120px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(136, 146, 176, 0.9);
            color: #0d1421;
            border-radius: 8px;
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(136, 146, 176, 0.3);
        }

        .status-message.visible {
            transform: translateX(0);
        }

        @keyframes dealCard {
            from {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        .card.dealing {
            animation: dealCard 0.6s ease-out;
        }

        @keyframes chipMove {
            from {
                transform: scale(0.8);
                opacity: 0.8;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chip-animation {
            animation: chipMove 0.4s ease-out;
        }

        /* Connection status styling */
        #connectionStatus {
            text-align: center;
            margin: 15px 0;
            font-size: 0.9em;
            padding: 8px;
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
        }

        #leaveSection button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #e53e3e;
            border-radius: 5px;
            background: rgba(245, 101, 101, 0.1);
            color: #fed7d7;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #leaveSection button:hover {
            background: rgba(245, 101, 101, 0.2);
            box-shadow: 0 0 15px rgba(245, 101, 101, 0.2);
        }
    </style>
</head>
<body>
    <!-- Moon dust particles -->
    <div class="moon-dust" id="moonDust"></div>

    <header class="header">
        <h1>üåô Mitsuki's Room</h1>
        <div class="motto">The moon watches. The cards fall.</div>
    </header>

    <div class="main-container">
        <div class="game-area">
            <div class="poker-table">
                <div class="felt-pattern"></div>
                
                <!-- Mitsuki Dealer Sprite -->
                <div class="dealer-sprite idle" id="dealerSprite">
                    <div class="dealer-glow"></div>
                    <img src="/img/dealer-idle.png" id="dealer-idle-img" class="visible" alt="Mitsuki - Idle">
                    <img src="/img/dealer-thankyou.jpg" id="dealer-thankyou-img" class="hidden" alt="Mitsuki - Thank You">
                </div>
                
                <!-- Community Cards -->
                <div class="community-cards" id="communityCards">
                    <!-- Cards will be populated by JavaScript -->
                </div>

                <!-- Pot Information -->
                <div class="pot-info" id="potInfo">
                    Pot: $0
                </div>

                <!-- Player Seats -->
                <div id="playerSeats">
                    <!-- Seats will be populated by JavaScript -->
                </div>
            </div>

            <!-- Player's Cards -->
            <div class="player-cards" id="playerCards">
                <!-- Player's hole cards will be shown here -->
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons" id="actionButtons">
                <button class="action-btn" onclick="performAction('fold')">Fold</button>
                <button class="action-btn" onclick="performAction('check')">Check</button>
                <button class="action-btn" onclick="performAction('call')">Call</button>
                <button class="action-btn" onclick="showRaiseControls()">Raise</button>
            </div>

            <!-- Raise Controls -->
            <div class="raise-controls" id="raiseControls">
                <span>Raise to: $</span>
                <input type="range" class="raise-slider" id="raiseSlider" min="0" max="1000" value="100">
                <span id="raiseAmount">100</span>
                <button class="action-btn" onclick="performAction('raise', parseInt(document.getElementById('raiseAmount').textContent))">Confirm</button>
                <button class="action-btn" onclick="hideRaiseControls()">Cancel</button>
            </div>
        </div>

        <div class="sidebar">
            <!-- Join Form -->
            <div class="join-form" id="joinForm">
                <h2>Join Table</h2>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <input type="number" id="buyIn" placeholder="Buy-in amount ($)" min="20" max="1000" value="100">
                <button onclick="joinGame()">Join Game</button>
            </div>

            <!-- Leave Button (hidden initially) -->
            <div id="leaveSection" style="display: none;">
                <button onclick="leaveGame()">Leave Game</button>
            </div>

            <!-- Connection Status -->
            <div id="connectionStatus">
                üî¥ Disconnected
            </div>

            <!-- Leaderboard -->
            <div class="leaderboard">
                <h2>üèÜ Leaderboard</h2>
                <div id="leaderboardContent">
                    Loading...
                </div>
            </div>

            <!-- Hand History -->
            <div class="hand-history">
                <h2>üìú Recent Hands</h2>
                <div id="handHistoryContent">
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <!-- Status Messages -->
    <div class="status-message" id="statusMessage"></div>

    <script>
        // Game state
        let gameState = {
            token: null,
            playerSeat: null,
            isSpectating: true,
            connected: false,
            socket: null
        };

        // API Base URL
        const API_BASE = 'https://mitsukis-room.onrender.com';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeSeats();
            loadLeaderboard();
            loadHandHistory();
            initializeWebSocket();
            createMoonDust();
            
            // Set up raise slider
            const slider = document.getElementById('raiseSlider');
            const amountDisplay = document.getElementById('raiseAmount');
            slider.addEventListener('input', function() {
                amountDisplay.textContent = slider.value;
            });

            // Poll game state every 2 seconds if player is in game
            setInterval(() => {
                if (gameState.token) {
                    fetchGameState();
                }
            }, 2000);

            // Animate dealer sprite periodically
            setInterval(() => {
                animateDealer();
            }, 8000);
        });

        // Create floating moon dust particles
        function createMoonDust() {
            const dustContainer = document.getElementById('moonDust');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'dust-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 15 + 's';
                    particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                    dustContainer.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 25000);
                }, i * 800);
            }
            
            // Recreate particles periodically
            setTimeout(createMoonDust, 25000);
        }

        // Show a specific dealer sprite
        function showDealerState(state) {
            const idleImg = document.getElementById('dealer-idle-img');
            const thankyouImg = document.getElementById('dealer-thankyou-img');
            
            if (!idleImg || !thankyouImg) return;
            
            // Hide all
            idleImg.className = 'hidden';
            thankyouImg.className = 'hidden';
            
            switch (state) {
                case 'thankyou':
                    thankyouImg.className = 'visible';
                    break;
                case 'dealing':
                    // Use idle for dealing until we get a dealing PNG
                    idleImg.className = 'visible';
                    break;
                default:
                    idleImg.className = 'visible';
            }
        }

        // Animate dealer sprite based on game state
        function animateDealer() {
            const dealer = document.getElementById('dealerSprite');
            if (!dealer) return;
            
            // Occasionally show thankyou as idle animation
            const shouldThank = Math.random() < 0.3;
            if (shouldThank) {
                dealer.className = 'dealer-sprite thankyou';
                showDealerState('thankyou');
                setTimeout(() => {
                    dealer.className = 'dealer-sprite idle';
                    showDealerState('idle');
                }, 2000);
            }
        }

        // Set dealer animation based on game action
        function setDealerAnimation(action) {
            const dealer = document.getElementById('dealerSprite');
            if (!dealer) return;
            
            switch (action) {
                case 'dealing':
                    dealer.className = 'dealer-sprite dealing';
                    showDealerState('dealing');
                    setTimeout(() => {
                        dealer.className = 'dealer-sprite idle';
                        showDealerState('idle');
                    }, 1500);
                    break;
                case 'thankyou':
                    dealer.className = 'dealer-sprite thankyou';
                    showDealerState('thankyou');
                    setTimeout(() => {
                        dealer.className = 'dealer-sprite idle';
                        showDealerState('idle');
                    }, 2000);
                    break;
                default:
                    dealer.className = 'dealer-sprite idle';
                    showDealerState('idle');
            }
        }

        // Initialize empty player seats
        function initializeSeats() {
            const seatsContainer = document.getElementById('playerSeats');
            for (let i = 0; i < 9; i++) {
                const seat = document.createElement('div');
                seat.className = `player-seat seat-${i}`;
                seat.id = `seat-${i}`;
                seat.innerHTML = `
                    <div class="player-name">Empty Seat</div>
                    <div class="player-stack">$0</div>
                    <div class="player-bet" style="display: none;">$0</div>
                    <div class="player-status" style="display: none;"></div>
                `;
                seatsContainer.appendChild(seat);
            }
        }

        // Join the game
        async function joinGame() {
            const name = document.getElementById('playerName').value.trim();
            const buyIn = parseInt(document.getElementById('buyIn').value);

            if (!name || !buyIn || buyIn < 20) {
                showStatus('Please enter a valid name and buy-in amount (min $20)', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, buyIn })
                });

                const data = await response.json();
                
                if (data.token) {
                    gameState.token = data.token;
                    gameState.playerSeat = data.seat;
                    gameState.isSpectating = false;
                    
                    document.getElementById('joinForm').style.display = 'none';
                    document.getElementById('leaveSection').style.display = 'block';
                    
                    setDealerAnimation('thankyou');
                    showStatus(`Welcome to the table, ${name}! Seat ${data.seat + 1}`, 'success');
                    fetchGameState();
                } else {
                    showStatus(data.message || 'Failed to join game', 'error');
                }
            } catch (error) {
                showStatus('Connection error', 'error');
                console.error('Join game error:', error);
            }
        }

        // Leave the game
        async function leaveGame() {
            if (!gameState.token) return;

            try {
                await fetch(`${API_BASE}/api/leave`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: gameState.token })
                });
            } catch (error) {
                console.error('Leave game error:', error);
            }

            gameState.token = null;
            gameState.playerSeat = null;
            gameState.isSpectating = true;
            
            document.getElementById('joinForm').style.display = 'block';
            document.getElementById('leaveSection').style.display = 'none';
            document.getElementById('actionButtons').classList.remove('visible');
            document.getElementById('playerCards').innerHTML = '';
            
            setDealerAnimation('thankyou');
            showStatus('Left the game', 'info');
        }

        // Fetch current game state
        async function fetchGameState() {
            if (!gameState.token) return;

            try {
                const response = await fetch(`${API_BASE}/api/state/${gameState.token}`);
                const data = await response.json();
                
                if (data.error) {
                    if (data.error.includes('Invalid token')) {
                        // Token expired, reset to spectator mode
                        leaveGame();
                    }
                    return;
                }

                updateGameDisplay(data);
            } catch (error) {
                console.error('Fetch game state error:', error);
            }
        }

        // Update the game display
        function updateGameDisplay(state) {
            // Update pot
            document.getElementById('potInfo').textContent = `Pot: $${state.pot || 0}`;

            // Update community cards
            updateCommunityCards(state.communityCards || []);

            // Update players
            updatePlayers(state.players || []);

            // Update player's cards
            if (state.playerCards && !gameState.isSpectating) {
                updatePlayerCards(state.playerCards);
            }

            // Update action buttons
            updateActionButtons(state);
        }

        // Update community cards
        function updateCommunityCards(cards) {
            const container = document.getElementById('communityCards');
            const currentCards = container.children.length;
            
            // Only animate new cards
            if (cards.length > currentCards) {
                setDealerAnimation('dealing');
            }
            
            container.innerHTML = '';
            
            cards.forEach((card, index) => {
                setTimeout(() => {
                    const cardElement = createCardElement(card, false);
                    cardElement.classList.add('dealing');
                    container.appendChild(cardElement);
                }, index * 200);
            });

            // Add placeholder cards for incomplete board
            for (let i = cards.length; i < 5; i++) {
                const placeholder = createCardElement(null, true);
                container.appendChild(placeholder);
            }
        }

        // Update players display
        function updatePlayers(players) {
            // Clear all seats first
            for (let i = 0; i < 9; i++) {
                const seat = document.getElementById(`seat-${i}`);
                seat.classList.remove('active', 'folded');
                seat.innerHTML = `
                    <div class="player-name">Empty Seat</div>
                    <div class="player-stack">$0</div>
                    <div class="player-bet" style="display: none;">$0</div>
                    <div class="player-status" style="display: none;"></div>
                `;
            }

            // Update occupied seats
            players.forEach(player => {
                const seat = document.getElementById(`seat-${player.seat}`);
                if (seat) {
                    seat.querySelector('.player-name').textContent = player.name;
                    seat.querySelector('.player-stack').textContent = `$${player.stack}`;
                    
                    const betElement = seat.querySelector('.player-bet');
                    if (player.bet > 0) {
                        betElement.style.display = 'block';
                        betElement.textContent = `$${player.bet}`;
                        betElement.classList.add('chip-animation');
                    } else {
                        betElement.style.display = 'none';
                    }

                    const statusElement = seat.querySelector('.player-status');
                    if (player.status && player.status !== 'active') {
                        statusElement.style.display = 'block';
                        statusElement.textContent = player.status.toUpperCase();
                        if (player.status === 'folded') {
                            seat.classList.add('folded');
                        }
                    } else {
                        statusElement.style.display = 'none';
                    }

                    if (player.isCurrentPlayer) {
                        seat.classList.add('active');
                    }
                }
            });
        }

        // Update player's hole cards
        function updatePlayerCards(cards) {
            const container = document.getElementById('playerCards');
            container.innerHTML = '';
            
            cards.forEach((card, index) => {
                setTimeout(() => {
                    const cardElement = createCardElement(card, false, true);
                    cardElement.classList.add('dealing');
                    container.appendChild(cardElement);
                }, index * 300);
            });
        }

        // Update action buttons based on game state
        function updateActionButtons(state) {
            const buttonsContainer = document.getElementById('actionButtons');
            
            if (state.isPlayerTurn && !gameState.isSpectating) {
                buttonsContainer.classList.add('visible');
                
                // Update button states based on available actions
                const buttons = buttonsContainer.querySelectorAll('.action-btn');
                buttons.forEach(btn => {
                    btn.disabled = false;
                });

                // Update call button text
                const callBtn = buttons[2]; // Call button is 3rd
                if (state.callAmount > 0) {
                    callBtn.textContent = `Call $${state.callAmount}`;
                } else {
                    callBtn.textContent = 'Check';
                }
            } else {
                buttonsContainer.classList.remove('visible');
                hideRaiseControls();
            }
        }

        // Create a card element
        function createCardElement(card, isHidden = false, isLarge = false) {
            const cardElement = document.createElement('div');
            cardElement.className = `card ${isLarge ? 'large' : ''}`;
            
            if (isHidden || !card) {
                cardElement.classList.add('back');
                cardElement.innerHTML = '<div>üåô</div>';
            } else {
                const isRed = card.suit === '‚ô•' || card.suit === '‚ô¶';
                cardElement.classList.add(isRed ? 'red' : 'black');
                cardElement.innerHTML = `
                    <div class="rank">${card.rank}</div>
                    <div class="suit">${card.suit}</div>
                `;
            }
            
            return cardElement;
        }

        // Perform game action
        async function performAction(action, amount = null) {
            if (!gameState.token) return;

            try {
                const payload = { token: gameState.token, action };
                if (amount !== null) {
                    payload.amount = amount;
                }

                const response = await fetch(`${API_BASE}/api/action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (data.success) {
                    hideRaiseControls();
                    showStatus(`Action: ${action.toUpperCase()}${amount ? ` $${amount}` : ''}`, 'success');
                    fetchGameState(); // Refresh game state
                } else {
                    showStatus(data.message || 'Action failed', 'error');
                }
            } catch (error) {
                showStatus('Connection error', 'error');
                console.error('Action error:', error);
            }
        }

        // Show raise controls
        function showRaiseControls() {
            document.getElementById('raiseControls').classList.add('visible');
        }

        // Hide raise controls
        function hideRaiseControls() {
            document.getElementById('raiseControls').classList.remove('visible');
        }

        // Load leaderboard
        async function loadLeaderboard() {
            try {
                const response = await fetch(`${API_BASE}/api/leaderboard`);
                const data = await response.json();
                
                const container = document.getElementById('leaderboardContent');
                if (data.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #8892b0;">No players yet</div>';
                    return;
                }

                container.innerHTML = data.map((player, index) => `
                    <div class="leaderboard-entry">
                        <strong>#${index + 1}</strong> ${player.name}
                        <br>
                        <small>ELO: ${player.elo} | Games: ${player.gamesPlayed}</small>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Load leaderboard error:', error);
                document.getElementById('leaderboardContent').innerHTML = '<div style="color: #e53e3e;">Failed to load</div>';
            }
        }

        // Load hand history
        async function loadHandHistory() {
            try {
                const response = await fetch(`${API_BASE}/api/hand-history`);
                const data = await response.json();
                
                const container = document.getElementById('handHistoryContent');
                if (data.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #8892b0;">No hands played yet</div>';
                    return;
                }

                container.innerHTML = data.map(hand => `
                    <div class="history-entry">
                        <strong>${hand.winner}</strong> won $${hand.pot}
                        <br>
                        <small>${new Date(hand.timestamp).toLocaleTimeString()}</small>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Load hand history error:', error);
                document.getElementById('handHistoryContent').innerHTML = '<div style="color: #e53e3e;">Failed to load</div>';
            }
        }

        // Initialize WebSocket connection
        function initializeWebSocket() {
            try {
                const wsUrl = API_BASE.replace('http', 'ws') + '/ws';
                gameState.socket = new WebSocket(wsUrl);
                
                gameState.socket.onopen = () => {
                    gameState.connected = true;
                    document.getElementById('connectionStatus').innerHTML = 'üü¢ Connected';
                };

                gameState.socket.onclose = () => {
                    gameState.connected = false;
                    document.getElementById('connectionStatus').innerHTML = 'üî¥ Disconnected';
                    
                    // Attempt to reconnect after 5 seconds
                    setTimeout(initializeWebSocket, 5000);
                };

                gameState.socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (error) {
                        console.error('WebSocket message parse error:', error);
                    }
                };
            } catch (error) {
                console.error('WebSocket connection error:', error);
                document.getElementById('connectionStatus').innerHTML = 'üî¥ Connection Failed';
            }
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            if (data.type === 'gameUpdate') {
                updateGameDisplay(data.state);
            } else if (data.type === 'notification') {
                showStatus(data.message, 'info');
            }
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message visible ${type}`;
            
            setTimeout(() => {
                statusElement.classList.remove('visible');
            }, 3000);
        }

        // Refresh data periodically
        setInterval(() => {
            loadLeaderboard();
            loadHandHistory();
        }, 30000); // Every 30 seconds
    </script>
</body>
