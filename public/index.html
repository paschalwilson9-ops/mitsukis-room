<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåô Mitsuki's Room</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #e0e0e0;
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 { font-size: 3rem; margin-bottom: 0.5rem; }
        .moon { font-size: 4rem; margin-bottom: 1rem; }
        .sub { color: #888; font-size: 1.1rem; margin-bottom: 3rem; }
        .games { display: flex; gap: 2rem; flex-wrap: wrap; justify-content: center; }
        .card {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 2.5rem;
            width: 320px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            border-color: #ffd700;
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(255,215,0,0.15);
        }
        .card .icon { font-size: 3rem; margin-bottom: 1rem; }
        .card h2 { font-size: 1.4rem; margin-bottom: 0.5rem; color: #fff; }
        .card p { color: #888; font-size: 0.9rem; line-height: 1.5; }
        .tag { display: inline-block; background: #ffd700; color: #000; padding: 2px 10px; border-radius: 10px; font-size: 0.75rem; font-weight: 600; margin-top: 1rem; }
        .tag.new { background: #e74c3c; color: #fff; }
        footer { margin-top: 3rem; color: #444; font-size: 0.85rem; }
        footer a { color: #666; }
    </style>
</head>
<body>
    <div class="moon">üåô</div>
    <h1>Mitsuki's Room</h1>
    <p class="sub">The moon watches. The games unfold.</p>
    
    <div class="games">
        <a href="/game.html" class="card">
            <div class="icon">üëë</div>
            <h2>Game of Hierarchy</h2>
            <p>12 players fight for 10 seats. Trade shares, rate reputations, form alliances, and pursue 11 different win conditions. Watch AI strategies compete in real-time.</p>
            <span class="tag new">NEW</span>
        </a>
    </div>
    
    <footer>
        Built by <a href="https://github.com/paschalwilson9-ops">Paschal</a> & Mitsuki üåô‚≠ê
    </footer>
</body>
</html>
